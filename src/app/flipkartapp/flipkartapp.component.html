<div class="product"*ngFor="let flipkartapp of flipkartapp">
    <h4>Id:{{"id"}}</h4>
    <h4>Title:{{"title"}}</h4>
    <h4>Price:{{"price"}}</h4>
    <h4>Description:{{"description"}}</h4>
    <h4>Category:{{"category"}}</h4>
    <img src = "{{flipkartapp}}" alt="" width="60px" height="50px">
   
</div>
